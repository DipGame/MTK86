<section class='padding flex main-baner-section'
    style="background-image: url('./img/4977b3b756027cae0afa63d59a606d42eec42a1b.jpg');">
    <div class='def_div main-baner'
        >
        <div class="left" style="background-image: url('./img/4977b3b756027cae0afa63d59a606d42eec42a1b.jpg');">
            <div class="h1">
                «Строительство ангаров»
            </div>
            <div class="subtext">
                Получи готовый ангар за 2 месяца
            </div>
            <div data-popup-open="popup-call-back" class="button">
                Рассчитать стоимость
            </div>
        </div>
        <div class="right form-all">
            <form class="baner-form">
                <div class="h2">
                    Рассчитать стоимость
                </div>
                <div class="container">
                    <div class="name-container">
                        Параметр
                    </div>
                    <div class="cont_v1">
                        <div class="input_cont">
                            <input type="number" name="width" placeholder="Ширина, м">
                        </div>
                        <div class="input_cont">
                            <input type="number" name="lenght" placeholder="Длина, м">
                        </div>
                        <div class="input_cont">
                            <input type="number" name="height" placeholder="Высота, м">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="name-container">
                        Узнайте точную стоимость
                    </div>
                    <div class="cont_v2">
                        <div class="input_cont">
                            <input type="text" name="place" placeholder="Населенный пункт установки ангара">
                        </div>
                        <div class="input_cont">
                            <input type="text" name="phone" placeholder="+7 (999) 999-99-99">
                        </div>
                    </div>
                </div>
                <div class="checkbox" data-processing="">
                    <div class="check-box-btn"> <img class="check" src="./img/Checked.svg" alt="check"></div>
                    <p>
                        Я согласен с <a href="">политикой конфиденциальности </a>
                    </p>
                </div>
                <button class="button_v2" type="submit">
                    Отправить
                </button>
            </form>
        </div>
    </div>
</section>
